    * 1、单标签和双标签的区别       例如 <br><img>    和   <div></div>   的区别
    * 2、嵌套标签(超难，基本无解，若需要过滤的话，则可以通过分组匹配一直重复匹配来解决)     例如  <div>外面的div<div>里面的div</div></div>

    * */
    var reg = /<div[^>]*>[^<]*<\/div>/gi;  //匹配所有的div标签。包括div标签内的内容
    var reg2 = /<[^>]*>[^<]*(<[^>]*>)?/gi;   //匹配所有的html标签，包括html标签内的内容
